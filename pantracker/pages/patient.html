<!-- DO NOT MARK: Most of this is a template from bootstrap -->
{{define "yield"}}
<div>
    {{template "patient" .}}
</div>
{{end}}

{{define "patient"}}
<form action="/register" method="POST"> 
  <div class="form-row">
    
    <div class="col form-group">
      <label for="firstname" class="text-dark">First Name</label>
      <input type="text" name="firstname" id="firstname" class="form-control" required>
    </div>  

    <div class="col form-group" >
      <label for="lastname" class="text-dark">Last Name</label>
      <input type="text" name="lastname" id="lastname" class="form-control" required>
    </div> 

  </div>

  <div class="form-row">

    <div class="col form-group">
      <label for="email" class="text-dark">Email address</label>
      <input type="email"name="email"id="email" class="form-control" placeholder="email"required>
    </div>

    <div class="col form-group">
      <label for="password" class="text-dark">Password</label>
      <input type="password"name="password"id="password" class="form-control" placeholder="password" required>
    </div>

  </div>
  
  <div class="form-row">

    <div class="col-2 form-group" style="width: 20px !important;">
      <label for="addressn" class="text-dark">#</label>
      <input type="number" name="addressNumber" id="addressNumber" class="form-control" placeholder="1700" required>
    </div>

    <div class="col form-group">
      <label for="address" class="text-dark">Address</label>
      <input type="text" name="address" id="address" class="form-control" placeholder="Street Name" required>
    </div>

  </div>


    <div class="form-row">

        <div class="col form-group">
            <label for="city" class="text-dark">City</label>
            <input type="text" name="city" id="city" class="form-control" placeholder="City" required>
        </div>

        <div class="col form-group">
            <label for="province" class="text-dark">Province/Territory</label>
            <input type="text" name="province" id="province" class="form-control" placeholder="Province" required>
        </div>

        <div class="col form-group">
            <label for="postalcode" class="text-dark">Postal Code</label>
            <input type="text" name="postalcode" id="postalcode" class="form-control" placeholder="A1B2C3" pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]$" required >
            <small id="postalcode" class="form-text text-muted">Enter Postal Code with no spaces: A2B3C4 </small>
        </div>

    </div> 

    <div class="form-row">

        <div class="col form-group">
        <label for="phone" class="text-dark">Phone Number</label>
        <input type="tel" name="phone" id="phone" class="form-control" placeholder="6139991212" pattern="^(\d{7}|\d{10})$">
            <small id="phone" class="form-text text-muted">Enter phone number with no spaces: 6138695738 </small>
        </div>

    </div>

    <button type="submit" class="btn btn-dark">SIGN UP</button>
</form>
{{end}}
